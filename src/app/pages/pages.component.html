<div class="pages">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient">DragAndDrop</h1>
      </div>
    </div>
  </div>
  <div class="board">
    <div class="board-bar">
      <p class="board__name">Board Name</p>
    </div>
    <div class="board-wrapper">
      <div class="board__columns" cdkDropListGroup>
        <div class="board__column" *ngFor="let column of board.columns">
          <div class="column__title">
            {{column.name}}
          </div>
          <div class="tasks-container"
               cdkDropList
               [cdkDropListData]="column.tasks"
               (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let todo of column.tasks" cdkDrag>
              {{todo}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
