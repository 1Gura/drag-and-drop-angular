<div class="app-file">
<div class="file">
  <div class="file__container">
    <div class="background-text">Закинь в меня файл</div>
    <input type="file" (change)="getFile($event)" class="file__item"/>
  </div>
  <div class="file__result" *ngIf="file">
    Имя файла: {{file.name}}
  </div>
</div>
  <button *ngIf="file" (click)="uploadFile()">Отправить файл</button>
</div>
